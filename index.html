<!DOCTYPE html>
<html lang="pt-br">
<head>
<!--     referência:https://github.com/SpruceGabriela/instagram-dio -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram login</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instragram aberto no celular">
        </div>
        <div class="instagram-box">
            <div class="group">
                <img id="img2" src="./img/instagram-logo.png" alt="Instagram logo">
                <div class="user">
                    <p class="enter-box">Telefone, nome de usuário ou email</p>
                </div>
                <div class="password">
                    <p class="enter-box">Senha</p>
                </div>
                <div class="button-enter">
                    <button type="button" class="enter">Entrar</button>
                </div>
                <div class="line">
                    <p>OU</p>
                </div>
                <div class="facebook-entry">
                    <img src="./img/facebook-logo.png" alt="Facebook logo">
                    <a href="#" class="facebook-link">Entrar com o Facebook</a>
                </div>
                <a href="#" class="password-retriver">Esqueceu a senha?</a>
            </div>
            <div class="group-2">
                <p class="paragrafo">Não tem uma conta? <a href="#" class="cadastrar">Cadastre-se</a></p>
        </div>
            <div class="download">
                <p class="paragrafo">Obtenha o aplicativo</p>
                <a href="#"><img  id="left" src="./img/apple-button.png" alt="botão app Store" ></a>
                <a href="#"><img  id="right" src="./img/googleplay-button.png" alt="botão google play"></a>
         
        </div>
        </div>
    </div>
</body>
</html>
